    <script>
        $("#btnSunset").on("click", function () {

            let bldg1 = parseInt($("#sunsetInt1").val());
            let bldg2 = parseInt($("#sunsetInt2").val());
            let bldg3 = parseInt($("#sunsetInt3").val());
            let bldg4 = parseInt($("#sunsetInt4").val());
            let bldg5 = parseInt($("#sunsetInt5").val());
            let bldg6 = parseInt($("#sunsetInt6").val());

            let bldgArray = [bldg1, bldg2, bldg3, bldg4, bldg5, bldg6];

            //let output = [bldg1]
            let output = new Array();
            let tallest = 0;
            let currentBldg = 0;

            for (let loop = 0; loop <= 5; loop++) {
                //here is where to determine if current is larger or smaller than the one before it
                currentBldg = bldgArray[loop];
                if (currentBldg > tallest) {
                    output.push(currentBldg);
                    tallest = currentBldg;
                }

                //show output here
                $("#sunsetOut").html('Given the input, <span class='bldgCount'>$[output.length}</span>  )

                    }


        })
    </script>
